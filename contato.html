	<body>

				<a href="" class="navbar-brand">
					<img src="./src/img/Logo-Preto-Vermelho.svg" width="200px" alt="">

		<img src="./src/img/escritorio.png" class="img-fluid" alt="">

		<div class="container contato">
			<div class="card border-danger bg-centro">
				<div class="card-header text-white bg-danger">
				  <h4 class="card-title text-uppercase m-0">Contato</h4>
				</div>
				<div class="card-body">
					<form action="">
						<div class="row">
						
							<div class="form-group col-sm-12 col-md-6">
								<label for="nome">Nome</label>
								<input class="form-control" type="text" id="nome" placeholder="Digite seu nome">
							</div>

							<div class="form-group col-sm-12 col-md-6">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email" placeholder="Digite seu email">
							</div>

							<div class="form-group col-sm-12 col-md-6">
								<label for="estado">Estado</label>
								<select class="form-control" id="estado">
									<option value="SP">SP</option>
									<option value="RJ">RJ</option>
									<option value="MG">MG</option>
								</select>
							</div>
							
							<div class="form-group col-sm-12 col-md-6">
								<label for="cidade">Cidade</label>
								<select class="form-control" id="cidade">
									<option value="At">Atibaia</option>
									<option value="BP">Bragançca Paulista</option>
									<option value="MA">Mairiporã</option>
								</select>
							</div>

							<div class="form-group col-sm-12 col-md-6">
								<label for="assunto">Assunto</label>
								<input class="form-control" type="text" id="assunto" placeholder="Digite o assunto">
							</div>

							<div class="form-group col-sm-12 col-md-6">
								<label for="telefone">Telefone</label>
								<input class="form-control" type="text" id="telefone" placeholder="(XX) X-XXXX-XXXX">
							</div>

							<div class="form-group col-sm-12 col-md-6">
								<label for="assunto">Assunto</label>
								<input class="form-control" type="text" id="assunto" placeholder="Digite o assunto">
							</div>

							<div class="form-group col-sm-12 col-md-6">
								<label for="telefone">Telefone</label>
								<input class="form-control" type="text" id="telefone" placeholder="(XX) X-XXXX-XXXX">
							</div>

							<div class="form-group col-sm-12 col-md-12">
								<label for="mensagem">Mensagem</label>
								<textarea class="form-control" id="mensagem" rows="3"></textarea>
							</div>

							<div class="form-group col-sm-12 col-md-12">
								<input class="btn btn-danger" style="width: 100%;" type="submit" value="Enviar">
							</div>
						
						</div>
					</form>

				</div>
			</div>
		</div>

		<footer class="bg-dark p-3">
			<div class="container text-center text-white">Desenvolvido por<cite><strong class="text-danger"> Agência Virtuosa</strong></cite>
